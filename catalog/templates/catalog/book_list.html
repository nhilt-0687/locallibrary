<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">Book List</h1>
    </header>
    <main class="container mx-auto p-6">
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white rounded-lg shadow-lg">
                <thead>
                    <tr class="bg-blue-600 text-white">
                        <th class="p-3 text-left">Title</th>
                        <th class="p-3 text-left">Author</th>
                        <th class="p-3 text-left">ISBN</th>
                        <th class="p-3 text-left">Genres</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3">{{ book.title }}</td>
                        <td class="p-3">{{ book.author }}</td>
                        <td class="p-3">{{ book.isbn }}</td>
                        <td class="p-3">
                            {% for genre in book.genre.all|slice:":3" %}
                                {{ genre.name }}{% if not forloop.last %}, {% endif %}
                            {% endfor %}
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="p-3 text-center text-gray-500">No books available.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="{% url 'index' %}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Back to Home</a>
        </div>
    </main>
</body>
</html>
